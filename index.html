<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<main>
    <section class="gameCount">
        <div class="score">
            <h1>Holey moley bakery</h1>
            <p>Welcome to your stairway to cookie heaven!</p>
        </div>
        <div class="counter">
            <h2 id="cookiesCounter">Cookies</h2>
            <p id="cookiesClick">per stair</p>
            <p id="secondsDisplay">per second</p>
        </div>
        <div class="biggestCookie">
            <img src="Assets/cookie.png" alt="cookie" id="bigCookie" width="200px" height="200px">
            <p>Click me to heaven.</p>

        </div>
    </section>
    <section class="gameStore" id="storeId">
            <h1>Store</h1>
            <div class="upgrades">
                <div class="upgrade1">
                    <p>Treat yo self double to infinity!</p>
                    <img src="Assets/monster.png" alt="mouse" id="multiplyBtn" width="100px" height="100px">
                    <label for="multiplyBtn" id="multiplyLabel">cost = 50</label>
                </div>
                <div class="upgrade2">
                    <p>Have mercy on your mouse!</p>
                    <img src="Assets/brain.png" alt="mouse" id="autoBtn" width="100px" height="100px">
                    <label for="autoBtn" id="autoLabel">cost = 100</label>
                </div>
            </div>
    </section>²²

</main>
<script src="JS/script.js"></script>
</body>
</html>
